{{ if and ($.Site.Params.googleTagManager) (not .Site.IsServer) }}
  <!-- Google Tag Manager -->
  <!-- create dataLayer -->
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ $.Site.Params.googleTagManager }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ $.Site.Params.googleTagManager }}');
</script>
  <!-- End Google Tag Manager -->
{{ end }}
